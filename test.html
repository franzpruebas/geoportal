<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .navigation {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 50px;
            padding: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }

        .nav-btn {
            display: inline-block;
            padding: 12px 20px;
            margin: 0 5px;
            text-decoration: none;
            color: #4a5568;
            border-radius: 25px;
            transition: all 0.3s ease;
            font-weight: 500;
            font-size: 0.9rem;
        }

        .nav-btn.active {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            color: white;
        }

        .nav-btn:hover:not(.active) {
            background: rgba(17, 153, 142, 0.1);
            color: #11998e;
        }

        .calculator-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            animation: slideIn 0.6s ease-out;
            margin-top: 80px;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            text-align: center;
            color: #4a5568;
            margin-bottom: 30px;
            font-size: 2rem;
            font-weight: 600;
        }

        .input-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 25px;
        }

        .input-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #4a5568;
            font-weight: 500;
            font-size: 1.1rem;
        }

        input[type="number"], select {
            width: 100%;
            padding: 15px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            background: #f8fafc;
        }

        input[type="number"]:focus, select:focus {
            outline: none;
            border-color: #11998e;
            box-shadow: 0 0 0 3px rgba(17, 153, 142, 0.1);
            background: white;
        }

        .unit-toggle {
            display: flex;
            background: #f1f5f9;
            border-radius: 12px;
            padding: 4px;
            margin-bottom: 20px;
        }

        .unit-option {
            flex: 1;
            padding: 12px;
            text-align: center;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .unit-option.active {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            color: white;
        }

        .calculate-btn {
            width: 100%;
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 12px;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 25px;
        }

        .calculate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(17, 153, 142, 0.3);
        }

        .result {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px;
            border-radius: 12px;
            text-align: center;
            margin-bottom: 20px;
            opacity: 0;
            transform: scale(0.9);
            transition: all 0.4s ease;
        }

        .result.show {
            opacity: 1;
            transform: scale(1);
        }

        .bmi-value {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .bmi-category {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .bmi-description {
            font-size: 1rem;
            opacity: 0.9;
        }

        .bmi-ranges {
            background: #f7fafc;
            border-radius: 12px;
            padding: 20px;
            margin-top: 20px;
        }

        .bmi-ranges h3 {
            color: #4a5568;
            margin-bottom: 15px;
            font-size: 1.2rem;
        }

        .range-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 15px;
            margin-bottom: 8px;
            background: white;
            border-radius: 8px;
            border-left: 4px solid #e2e8f0;
        }

        .range-item.underweight { border-left-color: #3182ce; }
        .range-item.normal { border-left-color: #38a169; }
        .range-item.overweight { border-left-color: #d69e2e; }
        .range-item.obese { border-left-color: #e53e3e; }

        .range-category {
            font-weight: 600;
            color: #4a5568;
        }

        .range-values {
            color: #718096;
            font-size: 0.9rem;
        }

        .health-tips {
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
            border-radius: 12px;
            padding: 20px;
            margin-top: 20px;
            display: none;
        }

        .health-tips.show {
            display: block;
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .health-tips h3 {
            color: #744210;
            margin-bottom: 15px;
            font-size: 1.2rem;
        }

        .health-tips ul {
            color: #744210;
            padding-left: 20px;
        }

        .health-tips li {
            margin-bottom: 8px;
            line-height: 1.5;
        }

        @media (max-width: 768px) {
            .input-row {
                grid-template-columns: 1fr;
                gap: 15px;
            }
            
            .calculator-container {
                padding: 30px 20px;
                margin-top: 100px;
            }
            
            h1 {
                font-size: 1.5rem;
            }

            .navigation {
                top: 10px;
                left: 10px;
                right: 10px;
                transform: none;
                border-radius: 15px;
            }

            .nav-btn {
                padding: 10px 15px;
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <nav class="navigation">
        <a href="#" onclick="showGradeCalculator()" class="nav-btn">üî¢ Grados a %</a>
        <a href="#" onclick="showBMICalculator()" class="nav-btn active">üìä Calculadora IMC</a>
    </nav>

    <div class="calculator-container">
        <h1>üìä Calculadora de IMC</h1>
        
        <div class="unit-toggle">
            <div class="unit-option active" onclick="toggleUnits('metric')">M√©trico (kg/cm)</div>
            <div class="unit-option" onclick="toggleUnits('imperial')">Imperial (lb/ft)</div>
        </div>

        <div class="input-row" id="metric-inputs">
            <div class="input-group">
                <label for="weight-kg">Peso (kg):</label>
                <input type="number" id="weight-kg" placeholder="70" step="0.1" min="0">
            </div>
            <div class="input-group">
                <label for="height-cm">Altura (cm):</label>
                <input type="number" id="height-cm" placeholder="175" step="0.1" min="0">
            </div>
        </div>

        <div class="input-row" id="imperial-inputs" style="display: none;">
            <div class="input-group">
                <label for="weight-lb">Peso (libras):</label>
                <input type="number" id="weight-lb" placeholder="154" step="0.1" min="0">
            </div>
            <div class="input-group">
                <label for="height-ft">Altura (pies):</label>
                <input type="number" id="height-ft" placeholder="5" step="1" min="0">
            </div>
        </div>

        <div class="input-group" id="height-inches" style="display: none;">
            <label for="height-in">Pulgadas adicionales:</label>
            <input type="number" id="height-in" placeholder="9" step="1" min="0" max="11">
        </div>
        
        <button class="calculate-btn" onclick="calculateBMI()">
            üßÆ Calcular IMC
        </button>
        
        <div class="result" id="result">
            Ingresa tus datos para calcular tu IMC
        </div>

        <div class="health-tips" id="health-tips">
            <h3>üí° Consejos de Salud</h3>
            <ul id="tips-list">
                <!-- Los consejos se agregar√°n din√°micamente -->
            </ul>
        </div>
        
        <div class="bmi-ranges">
            <h3>üìã Rangos de IMC</h3>
            <div class="range-item underweight">
                <span class="range-category">Bajo peso</span>
                <span class="range-values">< 18.5</span>
            </div>
            <div class="range-item normal">
                <span class="range-category">Peso normal</span>
                <span class="range-values">18.5 - 24.9</span>
            </div>
            <div class="range-item overweight">
                <span class="range-category">Sobrepeso</span>
                <span class="range-values">25.0 - 29.9</span>
            </div>
            <div class="range-item obese">
                <span class="range-category">Obesidad</span>
                <span class="range-values">‚â• 30.0</span>
            </div>
        </div>
    </div>

    <script>
        let currentUnit = 'metric';

        function toggleUnits(unit) {
            currentUnit = unit;
            
            // Toggle active class
            document.querySelectorAll('.unit-option').forEach(option => {
                option.classList.remove('active');
            });
            event.target.classList.add('active');
            
            // Show/hide appropriate inputs
            if (unit === 'metric') {
                document.getElementById('metric-inputs').style.display = 'grid';
                document.getElementById('imperial-inputs').style.display = 'none';
                document.getElementById('height-inches').style.display = 'none';
            } else {
                document.getElementById('metric-inputs').style.display = 'none';
                document.getElementById('imperial-inputs').style.display = 'grid';
                document.getElementById('height-inches').style.display = 'block';
            }
        }

        function calculateBMI() {
            let weight, height;
            
            if (currentUnit === 'metric') {
                weight = parseFloat(document.getElementById('weight-kg').value);
                height = parseFloat(document.getElementById('height-cm').value) / 100; // Convert to meters
            } else {
                const weightLb = parseFloat(document.getElementById('weight-lb').value);
                const heightFt = parseFloat(document.getElementById('height-ft').value) || 0;
                const heightIn = parseFloat(document.getElementById('height-in').value) || 0;
                
                weight = weightLb * 0.453592; // Convert to kg
                height = ((heightFt * 12) + heightIn) * 0.0254; // Convert to meters
            }
            
            // Validation
            if (isNaN(weight) || isNaN(height) || weight <= 0 || height <= 0) {
                showResult('‚ö†Ô∏è Por favor, ingresa valores v√°lidos', '#ff6b6b', '', '');
                return;
            }
            
            if (height < 0.5 || height > 3) {
                showResult('‚ö†Ô∏è La altura parece incorrecta', '#ff6b6b', '', '');
                return;
            }
            
            if (weight < 10 || weight > 500) {
                showResult('‚ö†Ô∏è El peso parece incorrecto', '#ff6b6b', '', '');
                return;
            }
            
            // Calculate BMI
            const bmi = weight / (height * height);
            const { category, description, color } = getBMICategory(bmi);
            
            showResult(bmi.toFixed(1), color, category, description);
            showHealthTips(category);
        }
        
        function getBMICategory(bmi) {
            if (bmi < 18.5) {
                return {
                    category: 'Bajo peso',
                    description: 'Puede ser recomendable consultar con un profesional de la salud',
                    color: 'linear-gradient(135deg, #3182ce 0%, #63b3ed 100%)'
                };
            } else if (bmi < 25) {
                return {
                    category: 'Peso normal',
                    description: '¬°Excelente! Mant√©n tu estilo de vida saludable',
                    color: 'linear-gradient(135deg, #38a169 0%, #68d391 100%)'
                };
            } else if (bmi < 30) {
                return {
                    category: 'Sobrepeso',
                    description: 'Considera adoptar h√°bitos m√°s saludables',
                    color: 'linear-gradient(135deg, #d69e2e 0%, #f6e05e 100%)'
                };
            } else {
                return {
                    category: 'Obesidad',
                    description: 'Se recomienda consultar con un profesional de la salud',
                    color: 'linear-gradient(135deg, #e53e3e 0%, #fc8181 100%)'
                };
            }
        }
        
        function showResult(bmi, background, category, description) {
            const resultDiv = document.getElementById('result');
            
            if (background === '#ff6b6b') {
                resultDiv.style.background = background;
                resultDiv.innerHTML = `<div style="font-size: 1.2rem;">${bmi}</div>`;
            } else {
                resultDiv.style.background = background;
                resultDiv.innerHTML = `
                    <div class="bmi-value">${bmi}</div>
                    <div class="bmi-category">${category}</div>
                    <div class="bmi-description">${description}</div>
                `;
            }
            
            resultDiv.classList.remove('show');
            setTimeout(() => {
                resultDiv.classList.add('show');
            }, 100);
        }
        
        function showHealthTips(category) {
            const tipsDiv = document.getElementById('health-tips');
            const tipsList = document.getElementById('tips-list');
            
            let tips = [];
            
            switch(category) {
                case 'Bajo peso':
                    tips = [
                        'Consume alimentos ricos en nutrientes y calor√≠as saludables',
                        'Incluye prote√≠nas en cada comida',
                        'Considera consultar con un nutricionista',
                        'Realiza ejercicios de fuerza para ganar masa muscular'
                    ];
                    break;
                case 'Peso normal':
                    tips = [
                        'Mant√©n una dieta equilibrada y variada',
                        'Realiza ejercicio regularmente (150 min/semana)',
                        'Mant√©n un buen descanso (7-9 horas de sue√±o)',
                        'Bebe suficiente agua durante el d√≠a'
                    ];
                    break;
                case 'Sobrepeso':
                    tips = [
                        'Crea un d√©ficit cal√≥rico moderado (300-500 cal/d√≠a)',
                        'Aumenta el consumo de frutas y verduras',
                        'Reduce las porciones gradualmente',
                        'Incrementa la actividad f√≠sica diaria'
                    ];
                    break;
                case 'Obesidad':
                    tips = [
                        'Consulta con un profesional de la salud',
                        'Establece metas realistas y graduales',
                        'Considera un plan de alimentaci√≥n supervisado',
                        'Incluye actividad f√≠sica adaptada a tu condici√≥n'
                    ];
                    break;
            }
            
            tipsList.innerHTML = tips.map(tip => `<li>${tip}</li>`).join('');
            tipsDiv.classList.add('show');
        }
        
        // Navigation functions
        function showGradeCalculator() {
            // In a real implementation, this would navigate to the other page
            alert('Navegando a la Calculadora de Grados a Porcentaje...\n\nEn una implementaci√≥n real, esto abrir√≠a la otra p√°gina.');
        }
        
        function showBMICalculator() {
            // Already on BMI calculator
        }
        
        // Allow calculation with Enter
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                calculateBMI();
            }
        });
        
        // Auto-calculate while typing (with delay)
        function setupAutoCalculate() {
            const inputs = document.querySelectorAll('input[type="number"]');
            inputs.forEach(input => {
                input.addEventListener('input', function() {
                    clearTimeout(this.autoCalcTimer);
                    this.autoCalcTimer = setTimeout(() => {
                        if (hasValidInputs()) {
                            calculateBMI();
                        }
                    }, 1000);
                });
            });
        }
        
        function hasValidInputs() {
            if (currentUnit === 'metric') {
                const weight = document.getElementById('weight-kg').value;
                const height = document.getElementById('height-cm').value;
                return weight && height && !isNaN(weight) && !isNaN(height);
            } else {
                const weight = document.getElementById('weight-lb').value;
                const heightFt = document.getElementById('height-ft').value;
                return weight && heightFt && !isNaN(weight) && !isNaN(heightFt);
            }
        }
        
        // Initialize auto-calculate
        setupAutoCalculate();
    </script>
</body>
</html>
